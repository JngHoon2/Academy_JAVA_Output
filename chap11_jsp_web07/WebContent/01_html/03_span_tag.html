<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>span Tag</title>
</head>
<body>
	<h2>
		<p>&lt;span&gt; 태그는 특별한 기능을 갖고있지 않고, CSS와 함께 쓰입니다.
	</h2>
	<h3>
		&lt;div&gt; 태그는 줄바꿈이 되지만 &lt;span&gt; 줄바꿈이 안됩니다.
		</p>
	</h3>

	<span style="background-color: red; color: white;">동해물과 백두산이</span>
	<span style="background-color: blue; color: white;">마르고 닳도록</span>
	<span style="background-color: green; color: white;">아름다운 금수강산</span>

	<!-- 주석 여기서부터 div Tag 추가할것. -->

	<h2>&lt;div&gt;(Division)</h2>

	<div style="background-color: red; color: white;">
		<h3>
			&lt;div&gt; 태그는 Division의 약자로, 레이아웃을 나누는데 주로 쓰입니다.<br> 다른 태그와
			다르게 특별한 기능을 갖고 있지는 않고, 가상의 레이아웃을 설계하는데 쓰이며,<br> 
			CSS와 연동하여 쓰입니다.
		</h3>
	</div>

	<div style="background-color: blue; color: white;">
		<h3>동해물과 백두산이</h3>
	</div>

	<div style="background-color: green; color: white;">
		<h3>아름다운 금수강산</h3>
	</div>

</body>
</html>
