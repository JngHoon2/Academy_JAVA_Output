<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form4</title>
</head>
<body>
    <h1>textarea 태그 연습하기</h1>
    <form>
        <label>사용자명</label>
        <input type="text" name="username" value="홍길동" /><br />
        <label>자기소개</label>
        <textarea name="profile" cols="50" rows="5">나는 나다.</textarea><br />
        <input type="submit">
    </form>
    <br>
    <p>
    <h2>textarea</h2>
		- 여러 줄을 입력할 수 있는 텍스트 영역을 만든다.<br>
		- 주요 속성<br>
			- rows	: 텍스트영역의 세로 길이(행의 길이)를 설정한다.<br>
			- cols	: 텍스트영역의 가로 길이(문자 길이)를 설정한다.<br>
    </p>
    
</body>
</html>
