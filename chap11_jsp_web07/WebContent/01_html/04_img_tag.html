<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<style>
		.divContent {
			border: 5px outset red;
			color: black;
			background-color: lightblue;
			text-align: left;
		}
	</style>
</head>
<body>

	<div class="divContent">
		<h3>&lt;img&gt; 태그는 이미지를 삽입하는 태그로, src 속성을 통해 이미지 경로를 지정합니다.<br>
		 width: 이미지 가로 크기<br>
		 height: 이미지 세로 크기</h3>
	</div>
	
	<p>
		이미지가 경로가 정상적으로 기록된 경우<br>
		<img src="../images/road1.jpg" width="245">
	</p>	
	<p>
		이미지 경로가 잘못 기록된 경우<br>
		<img src="./images/road2.jpg" width="100" height="50">
	</p>
</body>
</html>
