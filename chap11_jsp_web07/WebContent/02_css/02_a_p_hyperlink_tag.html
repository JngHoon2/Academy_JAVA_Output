<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하이퍼링크 a Tag</title>
<style>
	.p1{
		background-color : red;
	}
	
	.p2{
		background-color : yellow;
	}
</style>
</head>
<body>
   <h3>&lt;a&gt; 태그는 하이퍼링크를 걸어주는 태그입니다.<br>
      href: 클릭기 이동 할 링크를 표시하며<br>
      target: 링크를여는 방법을 결정합니다.<br>(기본값은 현재 ㅍ페이지에서 여는 것입니다.)
   </h3>
   
   <a href="http://www.naver.com">네이버 사이트로 이동</a><br>
   <a href="http://google.com" target="_blink">구글 사이트로 이동(new window)</a>
   <br>
   <br>
   
   <h3>&lt;p&gt; 태그는 paragraph, 즉 문단의 약자로, 하나의 문단을 만들 때 쓰입니다.</h3>
   
   <p>첫번째 문단입니다.</p>
   <p class="p1">두번째 문단의 첫번째 행입니다.<br>
      두번째 문단의 두번째 행입니다.</p>
   <p class="p2">세번째 문단의 첫번째 행입니다.<br>
      세번째 문단의 두번째 행입니다.<br>
      세번째 문단의 세번째 행입니다.</p>
</body>
</html>
