<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.myclass{
			color: blue
		}
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="color : red"> HTML 태그에 style 속성을 적용하는 경우 </div>
	
	<div class="myclass">
		&lt;style&gt; 태그를 통해 HTML 문서 내부에 CSS를 기술한 경우<br>
		&lt;style&gt; 태그는 주로 &lt;style&gt;태그 내부에 사용합니다. 
	</div>
</body>
</html>
