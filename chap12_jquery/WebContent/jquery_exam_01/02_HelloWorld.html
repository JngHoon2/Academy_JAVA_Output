<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
	<title>Hello World jQuery!!!</title>
	
	<style type="text/css">
		.bg {
			background-color:Yellow;
		}
		.red {
			background-color:Red;
		}
	</style>
	
	<script src="jquery-1.6.2.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('.bg').addClass("bg");
			$('#hw').click(function() {
				alert('안녕');
				$(this).addClass("red"); }
			);
		});
		function fn_alert(){
			alert('고전적인 방식으로 안녕!!');
		}
		
	</script>
</head>
<body>
	<div onclick="fn_alert();">
		1. []고전적인 방식으로 자바스크립트 사용] 안녕하세요.!!
	</div>
	<div id="hw">
		2. [jQuery를 이용한 자바스크립트 함수 호출] 안녕하세요.
	</div>
	<div class="bg">
		3. [jQuery를 이용한 스타입시트 적용] 안녕하세요~ (head부분의 bg CSS 적용)
	</div>
</body>
</html>
