<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

    <title>load() 메소드 동적으로 원격 페이지 로드</title>

    <script src="js/jquery-1.6.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
        	//동적으로 원격 페이지를 로드하는 기능
        	//비동기 방식으로 원격 페이지를 로드하기 때문에 뒤에 window.alert이 먼저 실행되고
        	//난 후에 원격 페이지가 로드된다.
        	//아이디가 btn인 자식들 중에서 btnLoad라는 클래스가 클릭 되었을 때
			$("#btn .btnLoad").click(function(){
				//아이디가 ctlGrid라는 요소에다 "HtmlSamplePage.html" 페이지를 띄워라.
				$('#ctlGrid').load("01_img_view.html");
				window.alert("이 메시지는 먼저 출력됨. why? 비동기.");
			});
        });
    </script>

</head>

<body>

<div id="btn">
    <div class="btnLoad">HTML읽어오기 버튼</div>
</div>

<div id="ctlGrid">
</div>

</body>

</html>
